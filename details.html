<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Admin Panel | Product Details</title>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
        <div class="container">
            <a href="index.html" class="navbar-brand">Admin</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a href="products.html" class="nav-link active">Products</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Users</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Orders</a>
                    </li>
                </ul>

                <ul class="navbar-nav ms-auto" id="dropdownOpen">
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" data-bs-target="#dropdownOpen">
                            <i class="bi bi-person-fill text-light"></i> Welcome to Users
                        </a>
                        <div class="dropdown-menu">
                            <a href="profile.html" class="dropdown-item">
                                <i class="bi bi-person-circle"></i> Profile
                            </a>
                            <a href="#" class="dropdown-item">
                                <i class="bi bi-gear"></i> Settings
                            </a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a href="login.html" class="nav-link">
                            <i class="bi bi-person-fill-x text-light"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Title -->
    <div class="bg-secondary text-white p-2">
        <div class="container">
            <h1 class="h5 mb-0">
                <i class="bi bi-caret-right-fill"></i> Product Details
            </h1>
        </div>
    </div>

    <!-- Cancel and Delete Button -->
    <section id="actions" class="py-4 mb-3 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    <a href="products.html" class="btn btn-secondary btn-block">
                        <i class="bi bi-arrow-left"></i> Cancel Update
                    </a>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-danger">
                        <i class="bi bi-trash3-fill"></i> Delete Product
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Alert Box -->
    <section id="result">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="alert alert-success alert-dismissible fade show">
                        <i class="bi bi-check"></i> Bilgileriniz kayıt edildi.
                        <button class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    <div class="alert alert-warning alert-dismissible fade show">
                        <i class="bi bi-question"></i> Bilgilerinizi kontrol ediniz.
                        <button class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    <div class="alert alert-danger alert-dismissible fade show">
                        <i class="bi bi-x"></i> Bilinmeyen bir hata oluştu. Tekrar deneyiniz.
                        <button class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <div class="container my-3">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">Edit Product</div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="name">Product Name</label>
                                <input type="text" name="name" id="name" class="form-control">
                            </div>
    
                            <div class="mb-3">
                                <label for="price">Price</label>
                                <input type="text" name="price" id="price" class="form-control">
                            </div>
    
                            <div class="mb-3">
                                <label for="category">Category Name</label>
                                <select name="category" id="category" class="form-select">
                                    <option value="1">Phone</option>
                                    <option value="2">Computer</option>
                                    <option value="3">Tablet</option>
                                </select>
                            </div>
    
                            <div class="mb-3">
                                <label for="image">Image</label>
                                  <div class="input-group">
                                        <input type="file" class="form-control" id="customFile">
                                        <label class="input-group-text" for="customFile">Upload</label>
                                  </div>
                            </div>
    
                            <div class="mb-3">
                                <div class="form-check">
                                    <input type="checkbox" name="" id="isApproved" class="form-check-input">
                                    <label for="isApproved" class="form-check-label">
                                        isApproved
                                    </label>
                                </div>
                            </div>
    
                            <div class="mb-3">
                                <label for="description">Description</label>
                                <textarea name="" id="description" class="form-control" rows="5"></textarea>
                            </div>

                            <div class="mb-3">
                                <button class="btn btn-primary"><i class="bi bi-check"></i> Save Changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    

    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/popper.js/dist/popper.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="//cdn.ckeditor.com/4.20.2/standard/ckeditor.js"></script>
    <script>
        // Replace the <textarea id="editor1"> with a CKEditor 4
        // instance, using default configuration.
        CKEDITOR.replace('description');
    </script>
</body>
</html>
